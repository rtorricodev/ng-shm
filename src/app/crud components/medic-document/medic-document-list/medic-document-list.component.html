<div *ngFor="let medicDocument of medicDocuments | async" class="medic-document-container">
  <div [routerLink]="['/view/' + medicDocument.key]" class="medic-document">
    <p>{{medicDocument.title}}</p>
    <p>{{medicDocument.date | date:"dd / MM / yyyy"}}</p>
    <p>{{medicDocument.category}}</p>
  </div>
</div>
