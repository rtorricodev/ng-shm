<div class="row" *ngIf="isLoggedIn|async">
  <app-display-user></app-display-user>
</div>
<div *ngIf="!(isLoggedIn|async)">
  <div>
    <div *ngIf="!(isLoggedIn|async)" class="col-md-4 col-md-offset-1">
        <app-login-user (onSuccess)="navigateToHome()"></app-login-user>
    </div>

    <button class="btn btn btn-primary" (click)="navigateToRegister($event)" >
        Register
    </button>
  </div>
</div>
