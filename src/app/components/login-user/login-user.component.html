
<h3>Iniciar sesión</h3>

<form [formGroup]="form" role="form" (ngSubmit)="login()" novalidate>
  <div class="form-group" [class.has-error]="email.invalid && email.touched">
      <label for="email">Correo Electrónico</label>
      <input [formControl]="email" required type="text" class="form-control" id="email" name="email">
      <div class="help-block">
          <ul class="list-unstyled">
              <li *ngIf="email.valid || email.pristine">Ingresa tu correo Electrónico</li>
              <li *ngIf="email.dirty && email.hasError('required')">Se requiere un correo electrónico</li>
          </ul>
      </div>
  </div>
  <div class="form-group" [class.has-error]="password.invalid && password.touched">
      <label for="password">Contraseña</label>
      <input [formControl]="password" type="password" class="form-control" id="password" name="password">
      <div class="help-block">
          <ul class="list-unstyled">
              <li *ngIf="password.valid || password.pristine">Ingresa tu contraseña</li>
              <li *ngIf="password.dirty && password.hasError('required')">Se requiere una contraseña</li>
          </ul>
      </div>
  </div>
  <button type="submit" class="btn btn btn-primary">
      Iniciar sesión
  </button>
</form>
