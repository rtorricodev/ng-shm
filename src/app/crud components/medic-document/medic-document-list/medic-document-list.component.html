<div *ngFor="let medicDocument of medicDocuments | async" class="medic-document-container">
  <div class="medic-document">
    <p>{{medicDocument.title}}</p>
  </div>
  <button [routerLink]="['/view/' + medicDocument.key]">VER</button>
  <button [routerLink]="['/edit/' + medicDocument.key]">EDIT</button>
  <button (click)="delete(medicDocument.key)">DELETE</button>
</div>
