<div>
        <label>Nombre del doctor</label>
</div>
<input [(ngModel)] = 'reminder.doctor'
        #titile = 'ngModel'
        name = 'doctor'
        type = ''   
        placeholder = 'Nombre del doctor'
        maxlength="50">

<div>
        <label>Especialidad del Doctor</label>
</div>

<input [(ngModel)] = 'reminder.medicSection'
        [ngClass]="{'primary-invalid-input': medicSection.invalid && medicSection.touched}"
        #medicSection = 'ngModel'
        name = 'medicSection'
        maxlength="50"
        placeholder="Especialidad del Doctor"
        required>

<p  *ngIf=" medicSection.hasError('required')"
     class="information-text--blue" >
        * La especilidad del doctor es un campo obligatorio
</p>
  

<div>
        <label>Hora de la consulta</label>
</div>

<input [(ngModel)] = 'reminder.time'
        [ngClass]="{'primary-invalid-input': time.invalid && time.touched}"
        id = "time"
        #time = 'ngModel'
        name = 'time'
        required
        type = "time">

<p  *ngIf=" time.hasError('required')"
    class="information-text--blue" >
        * La hora de la consulta es un campo obligaotrio
</p>

<div>
        <label>La fecha de la consulta</label>
</div>

<input [(ngModel)] = 'reminder.date'
        [ngClass]="{'primary-invalid-input': date.invalid && date.touched}"
        #date = 'ngModel'
        name = 'date'
        type = "date"
        required>

<p  *ngIf=" date.hasError('required')"
        class="information-text--blue" >
        * La fecha de la consulta es un cmapo obligaotrio
</p>



<div>
        <label>Descripción</label>
</div>
        
<textarea [(ngModel)] = 'reminder.description'
        #descriptio = 'ngModel'
        name = 'description'
        maxlength="100" 
        type="text"
        placeholder="Descripción">
</textarea>



        
<div>
        <button [ngClass]="{'disabled-sve-button ': medicSection.invalid || date.invalid || time.invalid}"
                [disabled]="medicSection.invalid || date.invalid || time.invalid" 
                (click)="save()">
                Guardar
        </button>
</div>
